<!DOCTYPE html>
<html> 

<title>Operacoes</title>

<script>
var n1 = parseFloat("10");
var n2 = parseFloat("9");

var soma =  (n1 + n2);

var subtracao = (n1 - n2);

var produto = (n1 * n2);

var divisao1 = (n1 / n2);

var divisao2 = (n1 % n2);

alert("soma=" + soma + "\n" + "subtração=" + subtracao + "\n" + "produto=" + produto+ "\n" + "divisão 1=" + divisao1 + "\n" + "divisão 2=" + divisao2);


</script> 
</html>
